{% load static %}
<html>
    <head>
    </head>
    <body>
        <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
        <div class="login">
            <form method="post" class="post-form" action="{% url 'common:login' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL -->
                {% include "form_errors.html" %}
                <div class="form-group">
                    <label for="username">사용자ID</label>
                    <input type="text" class="form-control" name="username" id="username"
                           value="{{ form.username.value|default_if_none:'' }}">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password"
                           value="{{ form.password.value|default_if_none:'' }}">
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-large">로그인</button>
                <button type="button" class="btn btn-primary" onclick="location.href='{% url 'common:signup' %}'" >회원가입</button>
            </form>
        </div>
    </body>
</html>
